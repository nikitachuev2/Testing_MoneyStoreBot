
{% extends "base.html" %}
{% block content %}
<h2>Add Purchase</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.category.label }} {{ form.category(size=32) }}<br>
    </div>
    <div>
        {{ form.amount.label }} {{ form.amount(size=32) }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
