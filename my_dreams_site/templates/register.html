
{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }} {{ form.email(size=32) }}<br>
    </div>
    <div>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
